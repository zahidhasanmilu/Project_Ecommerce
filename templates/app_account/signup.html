{% extends "app_account/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
      <div class="container p-5">
        <center>
          <h3>Sign up</h3>
        </center>
        <div class="row">

            
          <div class="col-lg-12">
            <form action="{% url 'signup' %}" method="POST">
              {% csrf_token %}
             {{form|crispy}}
              <button type="submit" class="btn btn-primary form-control ">Sign up</button>
            </form>
          </div>


        </div>
        <center>
          <br>
        <div class="row">

            <div class="col-lg-6">
            <a href="">forgot password !</a>
            </div>
          <div class="col-lg-6">
            <a href="{% url 'signin' %}">already have account!</a>
          </div>


        </div>
      </center>

      </div>
{% endblock content %}
