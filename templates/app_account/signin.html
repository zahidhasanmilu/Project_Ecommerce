{% extends "app_account/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container p-5">
    <center>
        <h3>Sign in</h3>
        {% if messages %}
        <div class="alert-container">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

    </center>
    <form action="{% url 'signin' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <input type="email" name="email" required placeholder="Enter valid email" class="form-control"
                id="exampleInputEmail1" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <input type="password" required class="form-control" name="password" placeholder="Enter valid password"
                id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary form-control">Submit</button>
    </form>
    <br>
    <center>
        <div class="row">

            <div class="col-lg-6">
                <a href="">forgot password !</a>
            </div>
            <div class="col-lg-6">
                <a href="{% url 'signup' %}">Haven't any account!</a>
            </div>


        </div>
    </center>
</div>
{% endblock content %}
